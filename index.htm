    <!doctype html>
    <html>

        <head>
        <script type="text/javascript" src="assets/js/lib/jquery-3.1.1.min.js"></script>
        <title>My ToDo List</title>
        <link rel="stylesheet" type="text/css" href="assets/css/todo.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <body>


        <div id="container">

            <i id="Search" title="Search" class="fa fa-search" aria-hidden="true"></i>
            <i id="plus" title="Add" class="fa fa-plus" aria-hidden="true"></i>
            <i id="mark" title="Marking" class="fa fa-check-square-o" aria-hidden="true"></i>
            <i id="markAll" title="Mark All" class="fa fa-list-ul" aria-hidden="true"></i>
            <i id="remover" title="Remove Marked Items" class="fa fa-times" aria-hidden="true"></i>

    </h1>
        <input type="text" id="ADD" placeholder="Add New Todo">
        <input type="text" id="searchInput" placeholder="Search For Something">

        <ul>
            <li><span class="Trash"><i class="fa fa-trash" aria-hidden="true"></i></span>HTML5<span class="Tick"><i class="fa fa-square-o" aria-hidden="true"></i></span></li> 

            <li><span class="Trash"><i class="fa fa-trash" aria-hidden="true"></i></span>CSS3<span class="Tick"><i class="fa fa-square-o" aria-hidden="true"></i></span></li>   

            <li><span class="Trash"><i class="fa fa-trash" aria-hidden="true"></i></span>Bootstrap<span class="Tick"><i class="fa fa-square-o" aria-hidden="true"></i></span></li>

            <li><span class="Trash"><i class="fa fa-trash" aria-hidden="true"></i></span>AngularJS<span class='Tick'><i class='fa fa-square-o' aria-hidden='true'></i></span></li>    

            <li><span class="Trash"><i class="fa fa-trash" aria-hidden="true"></i></span>React<span class="Tick"><i class="fa fa-square-o" aria-hidden="true"></i></span></li> 

            <li><span class="Trash"><i class="fa fa-trash" aria-hidden="true"></i></span>Node.JS<span class="Tick"><i class="fa fa-square-o" aria-hidden="true"></i></span></li>

            <li><span class="Trash"><i class="fa fa-trash" aria-hidden="true"></i></span>Vue.JS<span class="Tick"><i class="fa fa-square-o" aria-hidden="true"></i></span></li>  

            <li><span class="Trash"><i class="fa fa-trash" aria-hidden="true"></i></span>React<span class="Tick"><i class="fa fa-square-o" aria-hidden="true"></i></span></li>
